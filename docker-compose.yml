version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kelolaaja-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kelolaaja
      POSTGRES_PASSWORD: kelolaaja_password
      POSTGRES_DB: kelolaaja_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kelolaaja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kelolaaja"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kelolaaja-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      DATABASE_URL: postgresql://kelolaaja:kelolaaja_password@postgres:5432/kelolaaja_db
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET:-your-access-token-secret-change-this}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-your-refresh-token-secret-change-this}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      WEB_URL: ${WEB_URL:-http://localhost:3000}
      RUN_SEED: ${RUN_SEED:-false}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kelolaaja-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  kelolaaja-network:
    driver: bridge
